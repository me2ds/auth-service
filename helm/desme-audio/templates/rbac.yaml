{{/*
RBAC Resources
*/}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "desme-audio.fullname" . }}
  labels:
    {{- include "desme-audio.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "desme-audio.fullname" . }}
  labels:
    {{- include "desme-audio.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "desme-audio.fullname" . }}
  labels:
    {{- include "desme-audio.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "desme-audio.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "desme-audio.fullname" . }}
